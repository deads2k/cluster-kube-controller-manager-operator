apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: openshift-core-operators
  name: openshift-cluster-kube-controller-manager-operator
  labels:
    app: openshift-cluster-kube-controller-manager-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openshift-cluster-kube-controller-manager-operator
  template:
    metadata:
      name: openshift-cluster-kube-controller-manager-operator
      labels:
        app: openshift-cluster-kube-controller-manager-operator
    spec:
      serviceAccountName: openshift-cluster-kube-controller-manager-operator
      containers:
      - name: operator
        image: docker.io/openshift/origin-cluster-kube-controller-manager-operator:v4.0
        imagePullPolicy: Always
        command: ["cluster-kube-controller-manager-operator", "operator"]
        args:
        - "--config=/var/run/configmaps/config/config.yaml"
        - "-v=4"
        volumeMounts:
        - mountPath: /var/run/configmaps/config
          name: config
        env:
        - name: IMAGE
          value: quay.io/openshift/origin-hyperkube:v4.0
      volumes:
      - name: serving-cert
        secret:
          defaultMode: 400
          secretName: openshift-cluster-kube-controller-manager-operator-serving-cert
          optional: true
      - name: config
        configMap:
          defaultMode: 440
          name: openshift-cluster-kube-controller-manager-operator-config
      nodeSelector:
        node-role.kubernetes.io/master: ""
      tolerations:
      - operator: Exists
